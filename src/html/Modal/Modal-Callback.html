<div id="callback" class="modal js-modal-hidden js-modal-close">
   <div class="modal__container">
      <div class="modal__body js-modal-stop-close">
         <div class="modal__header">
            <div>перезвоним в ближайшие</div>
            <div class="modal__title underline">15 минут</div>
         </div>
         <form action="#" method="post" name="callback">
            <div class="modal__inputs">
               <label>
                  <span class="input-text-name">Имя</span>
                  <input class="input-text" type="text" name="name">
               </label>
               <label>
                  <span class="input-text-name">Телефон <span>*</span></span>
                  <input class="input-text" type="text" name="name">
               </label>
            </div>
            <div class="modal__buttons">
               <button class="modal__submit button" type="submit">
                  <span>заказать звонок</span>
                  <img src="@img/svg/icon-phone.svg" alt="иконка" aria-hidden="true">
               </button>
               <button class="modal__close js-modal-close" type="button">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M1 1L22.9998 22.9998" stroke="#1B2124" stroke-width="2" />
                     <path d="M1.00024 22.9999L23.0001 1.00005" stroke="#1B2124" stroke-width="2" />
                  </svg>
               </button>
            </div>
         </form>
      </div>
   </div>
</div>
