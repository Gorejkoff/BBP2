<section class="submit-application">
   <div class="submit-application__container">
      <h2 class="title-section"><span>@@title</span></h2>
      @@if(context.text === true){
      <div class="submit-application__text text-section">Банкротное Бюро pro – это команда опытных арбитражных управляющих и юристов высшей квалификации.</div>
      }
      <form action="#" method="post" name="submit-application" id="submit-application">

         <div class="submit-application__form">
            <div class="submit-application__form-block">
               <label>
                  <span class="input-text-name">Имя</span>
                  <input class="input-text" type="text" name="name">
               </label>
               <label>
                  <span class="input-text-name">Телефон <span>*</span></span>
                  <input class="input-text" type="text" name="name">
               </label>
            </div>
            <div>
               <label class="textarea-block">
                  <span class="input-text-name">Сообщение</span>
                  <textarea class="textarea input-text" name="message"></textarea>
               </label>
            </div>
         </div>

         <button class="submit-application__form-button button" type="submit">
            <span>оставить заявку</span>
            <img src="@img/svg/arrow-button.svg" alt="иконка" aria-hidden="true">
         </button>

      </form>
   </div>
</section>
